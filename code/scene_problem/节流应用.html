      // 简化版
      function throttle(fn, interval) {
        let lastExeTime = 0

        return function (...args) {
          let currentTime = Date.now()
          if (currentTime - lastExeTime >= interval) {
            lastExeTime = currentTime
            fn.apply(this, args)
          }
        }
      }

      const throttleFun = throttle(() => {
        console.log('scroll')
      }, 5000)
      window.addEventListener('scroll', throttleFun)
